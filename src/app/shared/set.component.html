
<div class="table">
  
  <div class="table-row" *ngIf="set.done">
    <div class="table-cell" style="width: 30%;">
        <span>{{set.reps}}</span>
    </div>
    <div class="table-cell" style="width: 30%;">
      *
    </div>
    <div class="table-cell" style="width: 30%;">
      <span>{{set.weight}}kg</span>
    </div>
    <div class="table-cell" style="width: 1px;">
      <button class="btn btn-sm btn-secondary"
          (click)='set.markNotDone()'>
        <i class="fas fa-edit"></i>
      </button>
    </div>
  </div>
  
  <div class="table-row" *ngIf="!set.done">
    <div class="table-cell">
        <div class="input-group">
          <div class="input-group-prepend">
              <button class="btn btn-sm"
              (click)='set.decreaseReps()'>-</button>
          </div>
          <input [(ngModel)]='set.reps' type="number" class="form-control">
          <div class="input-group-append">
              <button class="btn btn-sm"
              (click)='set.increaseReps()'>+</button>
          </div>
        </div>
    </div>
    <div class="table-cell" style="width: 1px;">
      *
    </div>
    <div class="table-cell">
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-sm"
              (click)='set.decreaseWeight()'>-</button>
        </div>
        <input [(ngModel)]='set.weight' type="number" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-sm"
              (click)='set.increaseWeight()'>+</button>
        </div>
      </div>
    </div>
    <div class="table-cell" style="width: 1px;">
      <button class="btn btn-sm btn-success"
              (click)='set.markDone()'>
        <i class="fas fa-check"></i>
      </button>
    </div>
  </div>
</div>
