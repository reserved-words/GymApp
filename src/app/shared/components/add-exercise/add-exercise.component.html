<div class="modal fade" id="addExercise" tabindex="-1" role="dialog" aria-labelledby="addExerciseLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addExerciseLabel">Add Exercise</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <select [(ngModel)]='addExerciseType' class='form-control'>
                <option *ngFor='let opt of exercises' value={{opt.name}}>{{opt.name}}</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='addExercise()'>Add</button>
        </div>
        </div>
    </div>
</div>
