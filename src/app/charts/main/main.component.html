<div class="card full-screen">
  <div class="card-header">
    <div class="row">
      <div class="col-6">
        <select [(ngModel)]='selectedExercise' class='form-control' (change)='onChangeExercise()'>
          <option *ngFor='let opt of exercises' value={{opt}}>{{opt}}</option>
        </select>
      </div>
      <div class="col-6">
        <select [(ngModel)]='selectedChartType' class='form-control' (change)='onChangeChartType()'>
          <option *ngFor='let opt of chartTypes' value={{opt.id}}>{{opt.name}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="card-body">
    <gym-chart [title]='title' [valueGroups]='dataValues' [displayType]='selectedDisplayType'></gym-chart>
  </div>
  <div class="card-footer">
    <div class="btn-group" role="group" style="width: 100%;">
      <button type="button"
              class="btn btn-primary" 
              style="width: 50%;"
              (click)="onChangeDisplayType('Chart')"> 
          <gym-caption text='Chart' [icon]='Icon.Chart'></gym-caption>
      </button>
      <button type="button"
              class="btn btn-primary" 
              style="width: 50%;"
              (click)="onChangeDisplayType('Table')"> 
        <gym-caption text='Table' [icon]='Icon.Table'></gym-caption>
      </button>
    </div>
  </div>
</div>
