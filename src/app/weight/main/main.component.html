
<table>
  <tr>
    <td class="min-width pr-2">
      Today:
    </td>
    <td>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-sm"
              (click)='decreaseNewWeight()'>-</button>
        </div>
        <input disabled value='{{newEntryAsString}}' type="text" class="form-control">
        <div class="input-group-append">
          <button class="btn btn-sm"
                  (click)='increaseNewWeight()'>+</button>
        </div>
      </div>
    </td>
    <td class="min-width pl-2">
      <button class="btn btn-success btn-sm"
          (click)="saveNewEntry()">
        <i class="fas fa-check"></i>
      </button>
    </td>
  </tr>
</table>

<gym-chart [title]='"Weight"' [values]='dataValues'></gym-chart>
