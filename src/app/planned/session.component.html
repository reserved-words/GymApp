<div class="card" *ngIf='session'>
    <div class="card-header icon-text">
        <i class="far fa-file"></i>
        Planned Session
    </div>
    <div class="card-body p-2">
        <div *ngIf='!hasExercises' class="p-3">
            <p>No exercises added yet.</p>
        </div>
        <div *ngIf='hasExercises'>
            <gym-planned-exercise *ngFor='let item of session.exercises' [exercise]='item'></gym-planned-exercise>
        </div>
        <div class="footer-buttons">
            <button class="btn btn-sm btn-secondary"
                (click)='onBack()'>
                <i class="fas fa-caret-left"></i>
                Back
            </button>
            <button class="btn btn-primary btn-sm"
                    (click)='addExercise()'>
                    <i class="fas fa-dumbbell"></i>
                Add
            </button>
            <button class="btn btn-sm btn-primary"
                    (click)='onSave()'>
                    <i class="fas fa-save"></i>
                    Save
            </button>
        </div>
    </div>
</div>
