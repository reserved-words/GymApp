<div class="card mt-1">
    <div class="card-header d-flex" (click)="toggleCollapsed()">
        <span>
            {{exercise.type}}
        </span>   
        <span class="ml-auto">
            <i *ngIf='collapsed' class="fas fa-caret-down"></i>
            <i *ngIf='!collapsed' class="fas fa-caret-up"></i>
        </span>     
    </div>
    <div [class]="collapsed ? 'collapse' : 'collapse show'">
        <div class="card-body p-0">
            <div class="m-0 p-2 text-center" style="background-color: silver; color: black;">
                Warm Ups <i *ngIf='!exercise.finished' class="fas fa-temperature-low" (click)='addWarmUpSet()'></i>
            </div>
            <div *ngFor='let set of exercise.warmup' style="background-color: silver; color: black;">
                <gym-set [set]='set' [isEditable]='areSetsEditable' [stepSize]='exercise.minIncrement'></gym-set>
            </div>
            <div class="m-0 p-2  text-center" style="background-color: gray; color: white;">
                Sets <i *ngIf='!exercise.finished' class="fas fa-fire" (click)='addSet()'></i>
            </div>
            <div *ngFor='let set of exercise.sets' style="background-color: gray; color: white;">
                <gym-set [set]='set' [isEditable]='areSetsEditable' [stepSize]='exercise.minIncrement'></gym-set>
            </div>
        </div>
    </div>
</div>
