<div class="card">
    <div class="card-header">
        {{exercise.type}}
    </div>
    <div class="card-body p-0">
        <div *ngFor='let set of exercise.warmup'>
            <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement'></gym-set>
        </div>
        <div *ngFor='let set of exercise.sets'>
            <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement'></gym-set>
        </div>
        <div *ngIf='!sessionComplete' class="pl-2 pr-2">
            <div *ngIf='exercise.finished' class="footer-buttons">
                <button class="btn btn-sm btn-primary" (click)='markNotFinished()'>Not Finished</button>
            </div>
            <div *ngIf='!exercise.finished' class="footer-buttons">
                <button class="btn btn-sm btn-primary" (click)='addWarmUpSet()'>Add Warm-Up</button>
                <button class="btn btn-sm btn-primary" (click)='addSet()'>Add Set</button>
                <button class="btn btn-sm btn-success" (click)='markFinished()'>Finished</button>
            </div>
        </div>
    </div>
</div>
