<div class="card">
    <div class="card-header">
        {{exercise.type}}        
    </div>
    <div class="card-body p-0">
        <div class="table">
            <div class="table-row">
                <div class="table-cell">
                    Warm Ups
                </div>
                <div class="table-cell">
                    <button *ngIf='!exercise.finished' class="btn btn-sm btn-primary square" (click)='addWarmUpSet()'>
                        <i class="fas fa-plus-square"></i>
                    </button>    
                </div>
            </div>
        </div>
        <div *ngFor='let set of exercise.warmup'>
            <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement' [sessionStatus]='sessionStatus'></gym-set>
        </div>
        <div class="table">
            <div class="table-row">
                <div class="table-cell">
                    Sets
                </div>
                <div class="table-cell">
                    <button *ngIf='!exercise.finished' class="btn btn-sm btn-primary square" (click)='addSet()'>
                        <i class="fas fa-plus-square"></i>
                    </button>    
                </div>
            </div>
        </div>
        <div *ngFor='let set of exercise.sets'>
            <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement' [sessionStatus]='sessionStatus'></gym-set>
        </div>
    </div>
</div>
