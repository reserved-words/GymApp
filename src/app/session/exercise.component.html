<div class="card mb-0">
    <div class="card-header d-flex" (click)="toggleCollapsed()">
        <span>
            {{exercise.type}}
        </span>   
        <span class="ml-auto">
            <i *ngIf='collapsed' class="fas fa-caret-down"></i>
            <i *ngIf='!collapsed' class="fas fa-caret-up"></i>
        </span>     
    </div>
    <div [class]="collapsed ? 'collapse' : 'collapse show'">
        <div class="card-body p-1">
            <div class="p-1">
                Warm Ups <i *ngIf='!exercise.finished' class="fas fa-plus-square" (click)='addWarmUpSet()'></i>
            </div>
            <div *ngFor='let set of exercise.warmup'>
                <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement' [sessionStatus]='sessionStatus'></gym-set>
            </div>
            <div class="p-1">
                Sets <i *ngIf='!exercise.finished' class="fas fa-plus-square" (click)='addSet()'></i>
            </div>
            <div *ngFor='let set of exercise.sets'>
                <gym-set [set]='set' [exerciseFinished]='exercise.finished' [stepSize]='exercise.minIncrement' [sessionStatus]='sessionStatus'></gym-set>
            </div>
        </div>
    </div>
</div>
