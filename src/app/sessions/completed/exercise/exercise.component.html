<div class="card mt-1">
    <div class="card-header d-flex" (click)="toggleCollapsed()">
        <span>
            {{exercise.type}}
        </span>   
        <span class="ml-auto">
            <i *ngIf='collapsed' class="fas fa-caret-down"></i>
            <i *ngIf='!collapsed' class="fas fa-caret-up"></i>
        </span>     
    </div>
    <div [class]="collapsed ? 'collapse' : 'collapse show'">
        <div class="card-body">
            <div class="container-fluid">
                <div class="row" *ngIf='showWarmups'>
                    <div class="col-12">
                        <div class="row" *ngFor='let set of exercise.warmup'>
                            <div class="col-12">
                                <gym-completed-set [set]='set'></gym-completed-set>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngFor='let set of exercise.sets'>
                    <div class="col-12">
                        <gym-completed-set [set]='set'></gym-completed-set>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
