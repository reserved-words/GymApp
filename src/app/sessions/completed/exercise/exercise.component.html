<div class="card m-0">
    <div class="card-header d-flex" (click)="toggleCollapsed()">
        <span>
            {{exercise.type}}
        </span>   
        <span class="ml-auto">
            <i *ngIf='collapsed' class="fas fa-caret-down"></i>
            <i *ngIf='!collapsed' class="fas fa-caret-up"></i>
        </span>     
    </div>
    <div [class]="collapsed ? 'collapse' : 'collapse show'">
        <div class="card-body">
            <table class="table m-0">
                <tr *ngFor='let set of warmups; let i = index' [class]="'text-center bg-warmup' + i">
                    <gym-completed-set [set]='set'></gym-completed-set>
                </tr>
                <tr *ngFor='let set of exercise.sets' class="bg-set text-center">
                    <gym-completed-set [set]='set'></gym-completed-set>
                </tr>
            </table>
        </div>
    </div>
</div>
