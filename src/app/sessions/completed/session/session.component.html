<div class="card full-screen" *ngIf='session'>
    <div class="card-header">
        <div class="card-title icon-text">
            <i class="far fa-calendar-alt"></i>
            {{session.started | date:'EEE dd/LL/yyyy HH\:mm'}}
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div *ngIf='!hasExercises' class="row">
                <div class="col-12">
                    <p>No exercises added yet.</p>
                </div>
            </div>
            <div class="row" *ngIf='hasExercises'>
                <div class="col-12">
                    <div *ngFor='let item of session.exercises' class="row">
                        <div class="col-12">
                            <gym-completed-exercise [exercise]='item' [showWarmups]='showWarmups'></gym-completed-exercise>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-secondary btn-block"
                    (click)='onBack()'>
                    <i class="fas fa-caret-left"></i>
                    Back
                </button>
            </div>
            <div class="col-6">
                <button *ngIf='!showWarmups' class="btn btn-primary btn-block"
                    (click)='toggleWarmups()'>
                    <i class="fas fa-temperature-low"></i>
                    Show Warmups
                </button>
                <button *ngIf='showWarmups' class="btn btn-primary btn-block"
                    (click)='toggleWarmups()'>
                    <i class="fas fa-temperature-low"></i>
                    Hide Warmups
                </button>
            </div>                
        </div>
    </div>
</div>
