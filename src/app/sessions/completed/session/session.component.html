<div class="card full-screen" *ngIf='session'>
    <div class="card-header">
        <div class="card-title">
            <table class="full-width">
                <tr>
                    <td><gym-caption [text]='session.started | date:"EEE dd/LL/yyyy HH\:mm"' [icon]='Icon.CompletedSession'></gym-caption></td>
                    <td class="min-width text-right"><span>{{session.bodyweight}}kg</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row" *ngIf='hasExercises'>
                <div class="col-12">
                    <div *ngFor='let item of session.exercises' class="row">
                        <div class="col-12">
                            <gym-completed-exercise [exercise]='item' [showWarmups]='showWarmups'></gym-completed-exercise>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-secondary btn-block"
                    (click)='onBack()'>
                    <gym-caption text='Back' [icon]='Icon.Back'></gym-caption>
                </button>
            </div>
            <div class="col-6">
                <button *ngIf='!showWarmups' class="btn btn-primary btn-block"
                    (click)='toggleWarmups()'>
                    <gym-caption text='Show Warmups' [icon]='Icon.Warmup'></gym-caption>                
                </button>
                <button *ngIf='showWarmups' class="btn btn-primary btn-block"
                    (click)='toggleWarmups()'>
                    <gym-caption text='Hide Warmups' [icon]='Icon.Warmup'></gym-caption>
                </button>
            </div>                
        </div>
    </div>
</div>
