<div class="card full-screen">
    <div class="card-body">
            <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <gym-caption text='Planned Sessions' [icon]='Icon.PlannedSession'></gym-caption>
                            </div>
                            <div class="card-body p-0">
                                <div *ngIf='!planned || !planned.length' class="p-3">
                                    <p>No sessions planned yet.</p>
                                </div>
                                <div *ngIf='planned && planned.length'>
                                    <table class="table table-striped m-0">
                                        <tbody>
                                            <tr *ngFor='let item of planned'>
                                                <td (click)='goToPlannedSession(item.id)'>
                                                    <span>Session {{item.index}}</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <gym-caption text='Completed Sessions' [icon]='Icon.CompletedSession'></gym-caption>
                            </div>
                            <div class="card-body p-0">
                                <div *ngIf='!completed || !completed.length' class="p-3">
                                    <p>No sessions completed yet.</p>
                                </div>
                                <div *ngIf='completed && completed.length'>
                                    <table class="table table-striped m-0">
                                        <tbody>
                                            <tr *ngFor='let item of completed'>
                                                <td (click)='goToCompletedSession(item._id)'>
                                                    <span>{{item.started | date:'EEE'}}</span>
                                                </td>
                                                <td (click)='goToCompletedSession(item._id)'>
                                                    {{item.started | date:'dd/LL/yyyy'}}
                                                </td>
                                                <td (click)='goToCompletedSession(item._id)'>
                                                    {{item.started | date:'HH\:mm'}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-block" 
            (click)="startNextSession()">
            <gym-caption [text]='startSessionText' [icon]='Icon.CurrentSession'></gym-caption>
        </button>
    </div>
</div>
