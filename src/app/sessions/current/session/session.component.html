<div class="card full-screen">
    <div class="card-header" *ngIf='session'>
        <div class="card-title icon-text">
            <i class="far fa-calendar-alt"></i>
            {{session.started | date:'EEE dd/LL/yyyy HH\:mm'}}
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div *ngIf='session && session.exercises && session.exercises.length === 0' class="p-3">
                        <p>No exercises added yet.</p>
                    </div>
                    <div *ngIf='session && session.exercises && session.exercises.length > 0'>
                        <div class="row" *ngFor='let item of session.exercises'>
                            <div class="col-12">
                                <gym-current-exercise [exercise]='item' (removeFromSession)='removeExercise($event)'></gym-current-exercise>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-secondary btn-block"
                    data-toggle="modal" 
                    data-target="#backConfirmationModal">
                    <i class="fas fa-caret-left"></i>
                    Back
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block"
                        data-toggle="modal" 
                        data-target="#addExercise">
                    <i class="fas fa-dumbbell"></i>
                    Add
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block"
                    (click)='onSave()'>
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-block btn-success"
                    (click)='markComplete()'>
                    Complete Session
                </button>
            </div>
        </div>
    </div>
</div>

<gym-add-exercise (onAddExercise)='addExercise($event)'></gym-add-exercise>

<gym-back-confirmation navigateTo="/sessions"></gym-back-confirmation>
