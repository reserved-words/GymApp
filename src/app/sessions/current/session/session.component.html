<gym-loading *ngIf='loading'></gym-loading>

<div class="card full-screen">
    <div class="card-header" *ngIf='session'>
        <div class="card-title">
            <gym-caption [text]='session.started | date:"EEE dd/LL/yyyy HH\:mm"' [icon]='Icon.CurrentSession'></gym-caption>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div *ngIf='session && session.exercises && session.exercises.length === 0' class="p-3">
                        <p>No exercises added yet.</p>
                    </div>
                    <div *ngIf='session && session.exercises && session.exercises.length > 0'>
                        <div class="row" *ngFor='let item of session.exercises'>
                            <div class="col-12">
                                <gym-current-exercise [exercise]='item' (removeFromSession)='removeExercise($event)'></gym-current-exercise>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-4">
                <button class="btn btn-secondary btn-block"
                    data-toggle="modal" 
                    data-target="#backConfirmationModal">
                    <gym-caption text='Back' [icon]='Icon.Back'></gym-caption>
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block"
                    data-toggle="modal" 
                    data-target="#addExercise">
                    <gym-caption text='Add' [icon]='Icon.Add'></gym-caption>
                </button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block"
                    (click)='onSave()'>
                    <gym-caption text='Save' [icon]='Icon.Save'></gym-caption>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-block btn-success"
                    (click)='markComplete()'>
                    <gym-caption text='Complete Session' [icon]='Icon.Check'></gym-caption>
                </button>
            </div>
        </div>
    </div>
</div>

<gym-add-exercise (onAddExercise)='addExercise($event)'></gym-add-exercise>

<gym-back-confirmation navigateTo="/sessions"></gym-back-confirmation>
