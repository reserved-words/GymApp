<div class="card">
    <div class="card-header icon-text" *ngIf='session'>
        <i class="far fa-calendar-alt"></i>
        {{session.started | date:'EEE dd/LL/yyyy HH\:mm'}}
    </div>
    <div class="card-body p-2">
        <div *ngIf='session && session.exercises && session.exercises.length === 0' class="p-3">
            <p>No exercises added yet.</p>
        </div>
        <div *ngIf='session && session.exercises && session.exercises.length > 0'>
            <gym-current-exercise *ngFor='let item of session.exercises' [exercise]='item' (removeFromSession)='removeExercise($event)'></gym-current-exercise>
        </div>
        <div class="footer-buttons">
            <button class="btn btn-sm btn-secondary"
                (click)='onBack()'>
                <i class="fas fa-caret-left"></i>
                Back
            </button>
            <button class="btn btn-primary btn-sm"
                    data-toggle="modal" 
                    data-target="#addExercise">
                <i class="fas fa-dumbbell"></i>
                Add
            </button>
            <button class="btn btn-sm btn-primary"
                    (click)='onSave()'>
                    <i class="fas fa-save"></i>
                    Save
            </button>
            <button class="btn btn-sm btn-success"
                    (click)='markComplete()'>
                    <i class="fas fa-check"></i>
                Complete
            </button>
        </div>
    </div>
</div>

<gym-add-exercise (onAddExercise)='addExercise($event)'></gym-add-exercise>
