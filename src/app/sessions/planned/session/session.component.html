<div class="card" *ngIf='session'>
    <div class="card-header icon-text">
        <i class="far fa-file"></i>
        Planned Session
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row" *ngIf='!hasExercises'>
                <div class="col-12">
                    <p>No exercises added yet.</p>
                </div>
            </div>
            <div class="row" *ngIf='hasExercises'>
                <div class="col-12">
                    <div class="row" *ngFor='let item of session.exercises'>
                        <div class="col-12">
                            <gym-planned-exercise [exercise]='item' (removeFromSession)='removeExercise($event)'></gym-planned-exercise>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <button class="btn btn-sm btn-secondary full-width"
                        data-toggle="modal" 
                        data-target="#backConfirmationModal">
                        <i class="fas fa-caret-left"></i>
                        Back
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary btn-sm full-width"
                            data-toggle="modal" 
                            data-target="#addExercise">
                        <i class="fas fa-dumbbell"></i>
                        Add
                    </button>
                </div>
                <div class="col-4">
                    <button class="btn btn-sm btn-success full-width"
                        (click)='onSave()'>
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<gym-add-exercise (onAddExercise)='addExercise($event)'></gym-add-exercise>

<gym-back-confirmation navigateTo="/sessions"></gym-back-confirmation>
