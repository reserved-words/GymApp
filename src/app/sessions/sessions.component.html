<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body p-0">
        <div *ngIf='!list || !list.length' class="p-3">
            <p>No sessions added yet.</p>
        </div>
        <div *ngIf='list && list.length'>
            <div class="table">
                <div class="table-row" *ngFor='let item of list'>
                    <div class="table-cell icon-text">
                        <i class="fas fa-{{sessionIcon}}"></i>
                        <span>{{item.date | date:'EEE'}}</span>
                    </div>
                    <div class="table-cell">
                        <a [routerLink]="['/sessions', item._id]">
                            {{item.date | date:'dd/LL/yyyy'}}
                        </a>
                    </div>
                    <div class="table-cell">
                        {{item.date | date:'HH\:mm'}}
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-buttons">
            <button class="btn btn-primary btn-sm"
                (click)='add()'>Add New</button>
        </div>
    </div>
</div>
