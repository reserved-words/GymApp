<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body p-0">
        <div *ngIf='!list || !list.length' class="p-3">
            <p>No exercises added yet.</p>
        </div>
        <ul *ngIf='list && list.length' class="list-unstyled">
            <li *ngFor='let item of list'>
                <div class="table-cell icon-text">
                    <i class="fas fa-dumbbell"></i>
                    <a [routerLink]="['/exercises', item._id]">{{item.name}}</a>
                </div>
            </li>
        </ul>
    </div>
</div>
